<form #signup="ngForm" (ngSubmit)="submit()">
    <div class="errors" *ngIf="errors.length > 0">
        <p *ngFor="let error of errors">{{error}}</p>
    </div>
    <div class="form-wrapper">
        <div class="left">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="user.firstName" required minlength="2" maxlength="10">
            </div>
            <div class="form-group">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" name="surname" id="surname" class="form-control" [(ngModel)]="user.lastName" required minlength="2" maxlength="10">
            </div>
            <div class="form-group">
                <label for="age" class="form-label">Age:</label>
                <input type="number" name="age" id="age" class="form-control" [(ngModel)]="user.age" min="13" max="110" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" required >
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password" required>
            </div>
        </div>
        <div class="right">
            <div class="form-group">
                <label for="address" class="form-label">Address:</label>
                <input type="text" name="address" id="address" class="form-control" [(ngModel)]="user.address" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" name="phone" id="phone" class="form-control" [(ngModel)]="user.phone" required>
            </div>
            <div class="form-group">
                <label for="zipcode" class="form-label">Zipcode:</label>
                <input type="text" name="zipcode" id="zipcode" class="form-control" [(ngModel)]="user.zipcode" required>
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">Avatar:</label>
                <input type="url" name="avatar" id="avatar" class="form-control" [(ngModel)]="user.avatar" required placeholder="https://your.image/img.jpg">
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Gender:</label>
                <select name="gender" id="gender" [(ngModel)]="user.gender" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
            </div>
        </div>  
    </div>
    <button type="submit" [disabled]="signup.invalid">Sign Up</button>
</form>
